
<!DOCTYPE html>
<html lang="en">
<html>
<head>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

<style type="text/css">
  body,html { margin:0; padding:0; }
  #header {
    position: absolute;
    top: 0px;
    width: 100%;
    height: 40px;
    overflow: hidden;
    color: green;
    background-color: lightgreen;
    border: 0px solid green;
    transition: top 0.5s ease;
  }

  #body {
    position: absolute;
    top: 40px;
    width: 100%;
    bottom: 0;
    color: blue;
    background-color: lightblue;
    border: 0px solid blue;
    transition: top 0.5s ease;
  }
  #header div {
    border: 5px solid green;
  }

</style>
</head>
<body>
<div id="container">
 <div id="header">
   Some header
 </div>
 <div id="body">
   Some body
 </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
