
<!DOCTYPE html>
<html lang="en">
<html>
<head>

<link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'>

<style type="text/css">
  body,html { margin:0; padding:0; }
  #header {
    position: absolute;
    top: 0px;
    width: 100%;
    height: 40px;
    overflow: hidden;
    color: green;
    border: 0px solid green;
    transition: top 0.5s ease;
  }

  #body {
    position: absolute;
    top: 40px;
    width: 100%;
    bottom: 0;
    color: blue;
    border: 5px solid blue;
    transition: top 0.5s ease;
  }
  #header div {
    border: 5px solid green;
  }

  .expand {
    top:45px !important;
  }

  .xexpand {
    top:85px !important;
  }  

  .topbar_expand {
    height: 45px !important;
    opacity: 1 !important;
  }

  .expand_plus {
    top:70px !important;
  }

  .xexpand_plus {
    top:110px !important;
  }  

  .topbar_expand_plus {
    height: 70px !important;
    opacity: 1 !important;
  }

</style>
</head>
<body>
<div id="container">
 <div id="header">
   Some header
 </div>
 <div id="body">
   Some body
 </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
