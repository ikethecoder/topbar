
<!DOCTYPE html>
<html lang="en">
<html>
<head>

<link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'>

<style type="text/css">
  body,html { margin:0; padding:0; }
  #header {
    position: absolute;
    top: 0px;
    width: 100%;
    height: 40px;
    overflow: hidden;
    color: green;
    border: 0px solid green;
  }

  #body {
    position: absolute;
    top: 40px;
    width: 100%;
    bottom: 0;
    color: blue;
    border: 5px solid blue;
  }
  #header div {
    border: 5px solid green;
  }

  .shrink {
    top:0px !important; 
    animation-name: shrink;
    animation-duration: 500ms;
    animation-iteration-count: 1;
    animation-direction: normal;
  }

  .expand {
    top:70px !important;
    animation-name: expand;
    animation-duration: 500ms;
    animation-iteration-count: 1;
    animation-direction: normal;
  }

  .xshrink {
    top:40px !important; 
    animation-name: xshrink;
    animation-duration: 500ms;
    animation-iteration-count: 1;
    animation-direction: normal;
  }

  .xexpand {
    top:110px !important;
    animation-name: xexpand;
    animation-duration: 500ms;
    animation-iteration-count: 1;
    animation-direction: normal;
  }  


  .topbar_shrink {
    height: 0 !important;    
    animation-name: topbar_shrink;
    animation-duration: 500ms;
    animation-iteration-count: 1;
    animation-direction: normal;
  }

  .topbar_expand {
    height: 70px !important;
    animation-name: topbar_expand;
    animation-duration: 500ms;
    animation-iteration-count: 1;
    animation-direction: normal;
  }

</style>
</head>
<body>
<div id="container">
 <div id="header">
   Some header
 </div>
 <div id="body">
   Some body
 </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
